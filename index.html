<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actividad 16</title>
	<meta name="description" content="Actividad 16">
	<meta name="author" content="329748">
	<link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="container">
		<div id="app">
			<p>Materia: {{materia}}</p>
			<p>Semestre: {{semestre}}</p>
			<p>Carrera: {{carrera}}</p><br>
			<p>Productos:</p>
			<p>
				<input type="text" v-model="product" @keyup.enter="addProduct">
				<button @click="addProduct">Add</button>
			</p>			
			<ul v-for="product in products">
				<li>
					<input type="number" v-model.number="product.amount">
					{{product.name}} | {{product.amount}}
					<button @click="product.amount++">+</button>
					<button @click="product.amount--">-</button>
					<span v-if="product.amount<=0">N/A</span>
				</li>
			</ul>
			<p>{{total}}</p>
		</div>
	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="script.js"></script>
</body>
</html>
